<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator - XYZ Bank</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/mortgage.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="mortgage.html">Mortgage Calculator</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Mortgage Calculator Section -->
    <section class="calculator">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form">
            <label for="loanAmount">Loan Amount (£):</label>
            <input type="number" id="loanAmount" required>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" required>

            <label for="monthlyIncome">Monthly Income (£):</label>
            <input type="number" id="monthlyIncome" required>

            <button type="submit">Calculate</button>
        </form>

        <!-- Output -->
        <div id="output" class="output">
            <h2>Results:</h2>
            <p id="monthlyPayment"></p>
            <p id="eligibility"></p>
            <p id="expenseBreakdown"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 XYZ Bank. All rights reserved.</p>
    </footer>
</body>
</html>
