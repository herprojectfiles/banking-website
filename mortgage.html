<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/mortgage.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav role="navigation">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="mortgage.html" aria-current="page">Mortgage Calculator</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Mortgage Calculator Section -->
    <section class="calculator">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form" aria-labelledby="mortgage-form-title">
            <p id="mortgage-form-title" class="sr-only">Please fill in the blank spaces with the required information and we'll provide an immediate feedback based on your input.</p>
            
            <label for="loanAmount">Loan Amount (£):</label>
            <input type="number" id="loanAmount" required aria-required="true" aria-label="Enter loan amount">
            
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" required aria-required="true" aria-label="Enter loan term in years">
            
            <label for="monthlyIncome">Monthly Income (£):</label>
            <input type="number" id="monthlyIncome" required aria-required="true" aria-label="Enter monthly income">
            
            <button type="submit" aria-label="Calculate mortgage payment">Calculate</button>
        </form>

        <!-- Results Section -->
        <div id="output" class="output" aria-live="polite">
            <h2>Results:</h2>
            <p id="monthlyPayment"></p>
            <p id="eligibility"></p>
            <p id="expenseBreakdown"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="r">© 2001 - 2024 LONDON COMMERCIAL BANK. All rights reserved.</p>
    </footer>

</body>
</html>
