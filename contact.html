    <!-- Contact Form Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <form id="contact-form" aria-labelledby="contact-form-title">
            <h2 id="contact-form-title" class="sr-only">Contact Us Form</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" aria-label="Your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" aria-label="Your email address" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" aria-label="Subject of your message" required>

            <label for="message">Message:</label>
            <textarea id="message" aria-label="Your message" required></textarea>

            <button type="submit" aria-label="Send your message">Send Message</button>
        </form>
    </section>
